<div class="container-fluid"  >
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Ingresar nuevo proveedor</h5>
                </div>
                <div class="card-body">
                    <div class="row product-adding">
                        <div class="col-xl-7">
                            <form class="needs-validation" [formGroup]="provideer" (ngSubmit)="guardarprovider()" novalidate>
                                <div class="add-product-form" >
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">Nombre del proveedor:</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                               type="text" formControlName = "nombre_provider" required>
                                   <!--     <div *ngIf="pdescripcion.touched && pdescripcion.errors?.required"
                                             class="text text-danger">
                                            La descripci√≥n es necesaria.
                                        </div>-->
                                    </div>
     
                                </div>
                                <div class="form-group row mb-0">
                                    <div class="product-buttons col-sm-8 offset-xl-3 offset-sm-4">
                                        <button type="submit" class="btn btn-primary mr-1"  >Guardar</button>
                                        <button type="button" class="btn btn-light" (click)="resetiarform()">Descartar</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
